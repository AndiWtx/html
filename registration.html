<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h3>Registration form</h3>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />

      <br />
      <label for="name">First Name:</label>
      <input type="text" id="firstname" name="firstname" />
      <br />
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" /> <br />

      <label for="birth">Date of birth:</label>
      <input type="date" id="birthdate" name="birth" />
      <br />

      <label for="phone">Phone number:</label>
      <input type="tel" id="phonenumber" name="phone" pattern="0783248291" />
      <br />
      <label for="plans">Please choose a plan:</label>

      <select name="plans" id="plans">
        <option value="plan1">Free plan</option>
        <option value="plan2">8$/month</option>
        <option value="plan3">10$/month</option>
        <option value="plan4">12$/month</option>
      </select><br><br>
      <input type="checkbox" id="plan3" name="goldplan" >Gold Plan(12,99$/month with all benefits)</input>
            <br />
      <label for="name">Name on card</label>
      <input type="text" id="name" name="name" /><br />

      <label>Card number:</label>
      <input
        required
        type="text"
        id="card-number"
        name="card-number"
        inputmode="numeric"
        pattern="[0-9]+"
      /><br />
      <label for="expiry-date">Expiry date:</label>
      <input
        required
        type="text"
        id="expiry-date"
        name="expiry-date"
        class="expiry-date"
        autocomplete="cc-exp"
        placeholder="MM/YY"
        minlength="4"
        pattern="[0-9/]+"
      /><br />

      <label for="security-code">Security code:</label>
      <input
        required
        type="numeric"
        id="security-code"
        name="security-code"
      /><br />
      <h4>Billing Adress:</h4>
      <label for="name">Name</label>
      <input required type="text" id="name" name="name" /><br />
      <label for="street-address">Street address</label>
      <input type="text" id="street-address" name="street-address" /><br />

      <label for="postal-code">ZIP or postal code (optional)</label>
      <input class="postal-code" id="postal-code" name="postal-code" /><br />

      <label for="city">City</label>
      <input required type="text" id="city" name="city" /> <br />

      <label for="country">Country or region</label>
      <input type="text" id="country" name="country" /><br />

      <button class="submit">Sign up</button>
    </form>
  </body>
</html>
